<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="data-storage">
      <div class="data">
        <img src="images/logo.svg" alt="">
        <div class="icons">
          <a href="#"><img src="images/icon-document.svg" alt=""></a>
          <a href="#"><img src="images/icon-folder.svg" alt=""></a>
          <a href="#"><img src="images/icon-upload.svg" alt=""></a>
        </div>
      </div>
      <div class="storage">
        <span class="top-right">185</span>
        <p>You've used <span>815GB</span> of your storage</p>
        <div class="progress">
          <span></span>
        </div>
        <div class="info">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
